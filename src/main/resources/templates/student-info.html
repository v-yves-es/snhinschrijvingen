<!DOCTYPE html>
<html lang="nl" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Algemene Info - Inschrijvingen SNH</title>
</head>
<body>
    <section>
        <div th:replace="~{fragments/wizard :: wizard}"></div>

        <div class="container">
            <div class="form-card">
                <h1 class="form-title">Algemene info</h1>
                <form class="form" th:action="@{/inschrijving/leerling-info/__${registrationId}__}" method="post" th:object="${studentForm}" data-validate="true" novalidate>
                    
                    <!-- Hidden registration ID -->
                    <input type="hidden" name="id" th:value="${registrationId}">
                    
                    <!-- Leerling Section -->
                    <div class="form-section">
                        <h2 class="form-section-title">Leerling</h2>

                        <!-- Row 1: Voornaam en Familienaam -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="voornaamLeerling" class="form-label">
                                        Voornaam
                                    </label>
                                    <input type="text" 
                                           id="voornaamLeerling" 
                                           th:field="*{voornaamLeerling}" 
                                           class="form-control" 
                                           required
                                           data-min-length="2">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="naamLeerling" class="form-label">
                                        Familienaam
                                    </label>
                                    <input type="text" 
                                           id="naamLeerling" 
                                           th:field="*{naamLeerling}" 
                                           class="form-control" 
                                           required
                                           data-min-length="2">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Row 2: GSM en Rijksregisternummer -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="gsm" class="form-label">GSM-nummer leerling</label>
                                    <input type="tel" 
                                           id="gsm" 
                                           th:field="*{gsm}" 
                                           class="form-control" 
                                           placeholder="04XX XX XX XX"
                                           data-validate="phone">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="rijksregisternummer" class="form-label">Rijksregisternummer</label>
                                    <input type="text" 
                                           id="rijksregisternummer" 
                                           th:field="*{rijksregisternummer}" 
                                           class="form-control" 
                                           placeholder="YYMMDD-XXX.XX"
                                           required
                                           data-validate="rijksregisternummer"
                                           maxlength="15">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Row 3: Geboortedatum en Geboorteplaats -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="geboortedatum" class="form-label">Geboortedatum</label>
                                    <input type="text" 
                                           id="geboortedatum" 
                                           th:field="*{geboortedatum}" 
                                           class="form-control"
                                           data-toggle="datepicker"
                                           placeholder="dd/mm/yyyy"
                                           required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="geboorteplaats" class="form-label">Geboorteplaats</label>
                                    <input type="text" 
                                           id="geboorteplaats" 
                                           th:field="*{geboorteplaats}" 
                                           class="form-control"
                                           required
                                           data-min-length="2">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Row 4: Geslacht en Nationaliteit -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label class="form-label">Geslacht</label>
                                    <div class="invalid-feedback"></div>
                                    <div class="form-radio-group">
                                        <label class="form-radio">
                                            <input type="radio" th:field="*{geslacht}" value="M" class="form-check-input" required>
                                            <span>Man</span>
                                        </label>
                                        <label class="form-radio">
                                            <input type="radio" th:field="*{geslacht}" value="V" class="form-check-input">
                                            <span>Vrouw</span>
                                        </label>
                                        <label class="form-radio">
                                            <input type="radio" th:field="*{geslacht}" value="A" class="form-check-input">
                                            <span>Andere</span>
                                        </label>
                                        <label class="form-radio">
                                            <input type="radio" th:field="*{geslacht}" value="X" class="form-check-input">
                                            <span>Dat zeg ik liever niet</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="nationaliteit" class="form-label">Nationaliteit</label>
                                    <select id="nationaliteit" 
                                            th:field="*{nationaliteit}" 
                                            class="form-control select2"
                                            data-placeholder="-- Selecteer een nationaliteit --"
                                            required>
                                        <option value="">-- Selecteer een nationaliteit --</option>
                                        <option th:each="nat : ${nationaliteiten}" 
                                                th:value="${nat.code}" 
                                                th:text="${nat.nameNl}">Nationaliteit</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Domicilieadres Section -->
                    <div class="form-section">
                        <h2 class="form-section-title">Domicilieadres</h2>
                        <div th:replace="~{fragments/address-fields :: addressFields('address', ${studentForm.address}, true)}"></div>
                    </div>

                    <!-- Form Actions -->
                    <!-- Navigation buttons (no back button for first step) -->
                    <div th:replace="~{fragments/navigation :: navigation(null, null, 'Volgende', false)}"></div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
