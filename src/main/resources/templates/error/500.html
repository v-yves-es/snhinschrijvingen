<!DOCTYPE html>
<html lang="nl" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Serverfout - Inschrijvingen SNH</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="form-card">
                <h1 class="form-title">Interne serverfout</h1>
                
                <!-- 500 Error Info -->
                <div class="info-box info-box--error mb-4">
                    <h2 class="info-box__title">Foutcode: 500</h2>
                    <p class="info-box__text">
                        Er is een interne fout opgetreden op de server. Onze excuses voor het ongemak.
                    </p>
                </div>

                <div class="info-box info-box--error">
                    <h2 class="info-box__title">Wat kunt u doen?</h2>
                    <ul class="info-box__list">
                        <li>Probeer het over enkele ogenblikken opnieuw</li>
                        <li>Indien het probleem aanhoudt, contacteer de schooladministratie</li>
                    </ul>
                </div>

                <div class="form-actions" style="margin-top: 2rem;">
                    <a th:href="@{/inschrijving/start}" class="btn btn--primary">
                        <svg class="btn__icon btn__icon--left" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M2 8l4-4M2 8l4 4M2 8h12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Terug naar startpagina
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
