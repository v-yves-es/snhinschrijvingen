<!DOCTYPE html>
<html lang="nl" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Vorige School - Inschrijvingen SNH</title>
</head>
<body>
    <section>
        <div th:replace="~{fragments/wizard :: wizard}"></div>

        <div class="container">
            <div class="form-card">
                <h1 class="form-title">Vorige school</h1>
                <form class="form" th:action="@{/inschrijving/vorige-school/__${registrationId}__}" method="post" th:object="${previousSchoolForm}" data-validate="true" novalidate>
                    
                    <!-- Hidden registration ID -->
                    <input type="hidden" name="id" th:value="${registrationId}">
                    
                    <!-- Vorige School Section -->
                    <div class="form-section">
                        <h2 class="form-section-title">Gegevens vorige school</h2>

                        <!-- Row 1: Naam school en Jaar school -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="vorigeSchool" class="form-label">Vorige school</label>
                                    <select id="vorigeSchool" 
                                            th:field="*{vorigeSchool}" 
                                            class="form-control select2"
                                            data-placeholder="-- Selecteer een school --"
                                            required>
                                        <option value="">-- Selecteer een school --</option>
                                        <optgroup label="Basisonderwijs">
                                            <option value="101">BAMO Moorsele</option>
                                            <option value="102">Basisschool Wevelgem</option>
                                            <option value="103">Centrumschool Zwevegem</option>
                                            <option value="104">Damiaanschool Kortrijk</option>
                                            <option value="105">De Gulleboom Gullegem</option>
                                            <option value="106">De Waterlelie Moorsele</option>
                                            <option value="107">Dobbelsteen XL Heule</option>
                                            <option value="108">Het Open Groene Marke</option>
                                            <option value="109">Kinderland Don Bosco</option>
                                            <option value="110">Sint-Amandscollege Zuid Kortrijk</option>
                                            <option value="111">Sint-Pauluscollege Wevelgem</option>
                                            <option value="112">VBS De Watermolen Heule</option>
                                            <option value="113">VBS Sint-Eloois-Winkel</option>
                                            <option value="114">VBS Sint-Katharina</option>
                                            <option value="115">VBS Spes Nostra Heule</option>
                                            <option value="116">VBS St. Vincentius Bissegem</option>
                                            <option value="117">Wijnbergschool Wevelgem</option>
                                        </optgroup>
                                        <optgroup label="Secundair onderwijs">
                                            <option value="1">Atheneum Kortrijk</option>
                                            <option value="11">Prizma Middenschool Lendelede</option>
                                            <option value="12">Sint-Aloysiuscollege Menen</option>
                                            <option value="13">Sint-Pauluscollege Wevelgem</option>
                                            <option value="15">Spes Nostra Kuurne</option>
                                        </optgroup>
                                        <optgroup label="Andere">
                                            <option value="0">âž• Andere school (niet in lijst)</option>
                                        </optgroup>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="position-relative mb-3" id="andersSchoolContainer" style="display: none;">
                                    <label for="vorigeSchoolAnders" class="form-label">Naam andere school</label>
                                    <input type="text" 
                                           id="vorigeSchoolAnders"
                                           th:field="*{vorigeSchoolAnders}" 
                                           class="form-control" 
                                           placeholder="Naam van de school"
                                           data-min-length="3">
                                    <small class="form-text text-muted">Vul de naam van de school in</small>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative mb-3">
                                    <label for="vorigeSchoolJaar" class="form-label">Jaar in de vorige school</label>
                                    <select id="vorigeSchoolJaar" 
                                            th:field="*{vorigeSchoolJaar}" 
                                            class="form-control select2"
                                            data-placeholder="-- Selecteer een jaar --"
                                            required>
                                        <option value="">-- Selecteer een jaar --</option>
                                        <optgroup label="Basisonderwijs">
                                            <option value="B5">5de leerjaar basisonderwijs</option>
                                            <option value="B6">6de leerjaar basisonderwijs</option>
                                        </optgroup>
                                        <optgroup label="Secundair onderwijs">
                                            <option value="S1">1ste jaar secundair onderwijs</option>
                                            <option value="S2">2de jaar secundair onderwijs</option>
                                            <option value="S3">3de jaar secundair onderwijs</option>
                                            <option value="S4">4de jaar secundair onderwijs</option>
                                            <option value="S5">5de jaar secundair onderwijs</option>
                                            <option value="S6">6de jaar secundair onderwijs</option>
                                        </optgroup>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Row 2: Gevolgde richting -->
                        <div class="position-relative mb-3">
                            <label for="richtingVorigeSchool" class="form-label">Gevolgde richting in de vorige school</label>
                            <input type="text" 
                                   id="richtingVorigeSchool" 
                                   th:field="*{richtingVorigeSchool}" 
                                   class="form-control" 
                                   placeholder="Bijvoorbeeld: Wetenschappen, Moderne talen, ..."
                                   required
                                   data-min-length="2">
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Row 3: Toestemming gegevens uitwisselen -->
                        <div class="position-relative mb-3">
                            <label class="form-label">Ouders geven toestemming om gegevens uit te wisselen met de vorige school?</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" 
                                       class="form-check-input" 
                                       th:field="*{toestemmingVorigeSchool}" 
                                       value="J" 
                                       id="toestemmingJa"
                                       required>
                                <label class="form-check-label" for="toestemmingJa">
                                    Ja
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" 
                                       class="form-check-input" 
                                       th:field="*{toestemmingVorigeSchool}" 
                                       value="N" 
                                       id="toestemmingNee">
                                <label class="form-check-label" for="toestemmingNee">
                                    Nee
                                </label>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div th:replace="~{fragments/navigation :: navigation(@{/inschrijving/studierichting/__${registrationId}__}, 'Vorige', 'Volgende', true)}"></div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
